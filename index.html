<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetas</title>
  </head>
  <body>
    <div class="contenido">
      <h1>
        Ejercicio sobre los planetas
        <img src="./img/Ghost.gif" alt="" srcset="" />
      </h1>
      <table class="table">
        <thead>
          <tr>
            <th># de planeta</th>
            <th>Planeta</th>
            <th>Distancia (año luz)</th>
            <th>Tamaño</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="number"
                id="n_planeta_1"
                class="numeracion_planetas planeta1"
              />
            </td>
            <td>
              <input
                type="text"
                id="np_planeta_1"
                class="nombre_planetas planeta1"
              />
            </td>
            <td>
              <input
                type="number"
                id="d_planeta_1"
                class="distancia_planetas planeta1"
              />
            </td>
            <td>
              <input
                type="number"
                id="t_planeta_1"
                class="Tamanio_planetas planeta1"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="n_planeta_2"
                class="numeracion_planetas planeta2"
              />
            </td>
            <td>
              <input
                type="text"
                id="np_planeta_2"
                class="nombre_planetas planeta2"
              />
            </td>
            <td>
              <input
                type="number"
                id="d_planeta_2"
                class="distancia_planetas planeta2"
              />
            </td>
            <td>
              <input
                type="number"
                id="t_planeta_2"
                class="Tamanio_planetas planeta2"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="n_planeta_3"
                class="numeracion_planetas planeta3"
              />
            </td>
            <td>
              <input
                type="text"
                id="np_planeta_3"
                class="nombre_planetas planeta3"
              />
            </td>
            <td>
              <input
                type="number"
                id="d_planeta_3"
                class="distancia_planetas planeta3"
              />
            </td>
            <td>
              <input
                type="number"
                id="t_planeta_3"
                class="Tamanio_planetas planeta3"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="n_planeta_4"
                class="numeracion_planetas"
              />
            </td>
            <td>
              <input type="text" id="np_planeta_4" class="nombre_planetas" />
            </td>
            <td>
              <input
                type="number"
                id="d_planeta_4"
                class="distancia_planetas"
              />
            </td>
            <td>
              <input
                type="number"
                id="t_planeta_4"
                class="Tamanio_planetas planeta4"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="n_planeta_5"
                class="numeracion_planetas"
              />
            </td>
            <td>
              <input type="text" id="np_planeta_5" class="nombre_planetas" />
            </td>
            <td>
              <input
                type="number"
                id="d_planeta_5"
                class="distancia_planetas"
              />
            </td>
            <td>
              <input
                type="number"
                id="t_planeta_5"
                class="Tamanio_planetas planeta5"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <div class="container">
        <button
          id="btn_enviar_evaluacion"
          class="btn btn-success item shake-slow"
        >
          Enviar
        </button>
        <button id="btn_ordenar_valores" class="btn item">
          Ordernar Valores
        </button>
        <button id="btn_filtar_distancia" class="btn item">Filtrar</button>
        <button id="btn_buscar_planeta" class="btn item">Buscar</button>
      </div>
    </div>

    <script src="./script/main.js" type="module"></script>
  </body>
</html>
